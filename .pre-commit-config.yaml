repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        files: ^backend/
        args: [--ignore-missing-imports]
        additional_dependencies:
          - sqlalchemy>=2.0.0
          - pydantic>=2.5.0
          - pydantic-settings>=2.1.0
          - fastapi>=0.115.0
          - structlog>=24.1.0
          - types-PyYAML
