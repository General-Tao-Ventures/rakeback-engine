# Alembic Configuration for Rakeback Attribution Engine

[alembic]
# Path to migration scripts
script_location = migrations

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend date to all migration versions
prepend_date = True

# sys.path path for the migrations folder
# Can point to the app code as well
prepend_sys_path = .

# Timezone for file_template
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions in the versions/ directory
sourceless = false

# Version number format (using YYYYMMDDHHMMSS for readability)
version_num_format = 0

# Version path separator used in the version_locations option
version_path_separator = os

# Set to 'true' to search source files recursively in each version_locations directory
recursive_version_locations = false

# Database URL placeholder - set via environment or settings
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Post-write hooks (black formatting)
[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
