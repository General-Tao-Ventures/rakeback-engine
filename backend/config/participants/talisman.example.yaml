# Talisman Partner Configuration
# This is an example - copy and adjust for actual partner setup

id: talisman
name: Talisman
type: partner

# Validity period
effective_from: "2026-01-01"
effective_to: null  # Active indefinitely

# Payout destination
payout_address: "5CtalismanPayoutAddress..."

# How to aggregate rakeback
# lump_sum: Single monthly payment for all eligible delegations
aggregation_mode: lump_sum

# Rakeback percentage (0.25 = 25%)
rakeback_percentage: 0.25

# Rules to identify eligible delegations
matching_rules:
  rules:
    # Special rule for RT21 auto-delegations
    # This detects delegations that were automatically assigned via RT21
    - type: RT21_AUTO_DELEGATION
      detection_method: EXTRINSIC_PARSE
    
    # Fallback: match specific known addresses
    - type: EXACT_ADDRESS
      addresses:
        - "5Ctalisman_known_wallet_1..."
        - "5Ctalisman_known_wallet_2..."

# Optional notes
notes: |
  Talisman partnership - RT21 auto-delegation tracking.
  Output: Monthly lump-sum TAO owed.
  Do NOT display per-wallet breakdown.
