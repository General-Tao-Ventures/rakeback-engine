services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - .env.docker
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
